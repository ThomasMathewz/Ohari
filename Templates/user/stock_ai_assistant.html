{% include "user/user_header.html" %}

<style>
    .chat-container {
        max-width: 1000px;
        margin: auto;
       padding: 20px;
       margin-left: 400px;
       position: relative;
        border-radius: 10px;
        background: #f9f9f9;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .chat-title {
        text-align: center;
        font-size: 22px;
        margin-bottom: 15px;
    }
    .chat-input {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
    }
    .chat-button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    .chat-button:hover {
        background-color: #0056b3;
    }
    .chat-response {
        margin-top: 20px;
        padding: 15px;
        background: #e9ecef;
        border-radius: 5px;
    }
</style>

<div class="chat-container">
    <h2 class="chat-title">ðŸ¤– Stock AI Assistant</h2>

    <form id="chat-form">
        {% csrf_token %}
        <input type="text" id="query" class="chat-input" placeholder="Ask about a stock (e.g., Should I invest in Tesla?)">
        <button type="submit" class="chat-button">Get Advice</button>
    </form>

    <div id="response" class="chat-response"></div>
</div>

<script>
    document.getElementById("chat-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent page reload

        var query = document.getElementById("query").value;
        var responseDiv = document.getElementById("response");

        if (query.trim() === "") {
            responseDiv.innerHTML = "<p style='color:red;'>Please enter a question.</p>";
            return;
        }

        responseDiv.innerHTML = "<p>ðŸ¤– Thinking...</p>";

        fetch("{% url 'stock_ai_assistant' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: "query=" + encodeURIComponent(query)
        })
        .then(response => response.json())
        .then(data => {
            if (data.advice) {
                responseDiv.innerHTML = "<div style='background:#f9f9f9; padding:10px; border-radius:8px;'>" + data.advice + "</div>";
            } else {
                responseDiv.innerHTML = "<p style='color:red;'>" + (data.error || "Something went wrong!") + "</p>";
            }
        })
        .catch(error => {
            responseDiv.innerHTML = "<p style='color:red;'>Error fetching response.</p>";
        });
    });
</script>
